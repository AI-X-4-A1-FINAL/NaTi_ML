name: Docker Deploy on Dev Branch

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted
    env:
      DOCKER_IMAGE_NAME: stjoo0925/narrativa_ml
      DOCKER_CONTAINER_NAME: narrativa_ml
      SERVER_IP: 192.168.0.204
      SERVER_USER: narrativa
      SERVER_PORT: 22

    steps:
      # 1. Git Repository Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. Build and Push Docker Image using Buildx
      - name: Build and push Docker image
        run: |
          docker buildx create --use --name mybuilder || true
          docker buildx build --platform linux/amd64 -t $DOCKER_IMAGE_NAME:latest . --push

      # 4. Deploy to Remote Server using SSH
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ env.SERVER_PORT }}
          script: |
            docker pull $DOCKER_IMAGE_NAME:latest
            docker stop $DOCKER_CONTAINER_NAME || true
            docker rm $DOCKER_CONTAINER_NAME || true
            docker run -d --name $DOCKER_CONTAINER_NAME -p 8050:8050 $DOCKER_IMAGE_NAME:latest
