name: Docker Deploy on Dev Branch

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted
    env:
      DOCKER_IMAGE_NAME: narrativa_ml
      DOCKER_CONTAINER_NAME: narrativa_ml
      SERVER_IP: 192.168.0.204
      SERVER_USER: narrativa
      SERVER_PORT: 22

    steps:
      # 1. Git Repository Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. Build Docker Image using PowerShell
      - name: Build Docker Image
        shell: powershell
        run: |
          $imageName = "${{ secrets.DOCKERHUB_USERNAME }}/$env:DOCKER_IMAGE_NAME:latest"
          Write-Host "Building Docker Image: $imageName"
          
          # Docker 빌드 및 태그 생성
          docker build -t $imageName .
          docker push $imageName

      # 4. Deploy to Remote Server using SSH
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ env.SERVER_PORT }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/$env:DOCKER_IMAGE_NAME:latest
            docker stop $DOCKER_CONTAINER_NAME || true
            docker rm $DOCKER_CONTAINER_NAME || true
            docker run -d --name $DOCKER_CONTAINER_NAME -p 8050:8050 ${{ secrets.DOCKERHUB_USERNAME }}/$env:DOCKER_IMAGE_NAME:latest
